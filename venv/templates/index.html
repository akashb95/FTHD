{% extends "layout.html" %}

{% block title %}
Home
{% endblock %}

{% block main %}
<div class="row">
    <div class="col-sm-8">
        <h2 class="align-left">Showing Latest Headlines</h2>
    </div>
</div>

<div class="col-sm-12 headlines">
    <ol>
        {% for headline in headlines %}
        <li>
            <div class="headline">
                <h4><a href={{headline.link}} target="_blank"> {{ headline.title }} </a></h4>
                <span> {{ headline.summary.excerpt }}... </span> <br>
                <small>{{ headline.timestamp }}</small>
            </div>
        </li>
        {% endfor %}
    </ol>
</div>

{% endblock %}
