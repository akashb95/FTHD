<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="initial-scale=1, width=device-width" name="viewport"/>

    <!-- http://stewartjpark.com/Flask-JSGlue/ -->
    {{ JSGlue.include() }}

    <!-- font -->
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">

    <!-- Bootstrap CSS: http://getbootstrap.com/ -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- FTHD's own CSS -->
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet"/>

    <!-- http://jquery.com/ -->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>

    <!-- Bootstrap JS: http://getbootstrap.com/ -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- React Components' Support -->
    <script src="https://unpkg.com/react@15.6.2/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.6.2/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

    <!-- React Component -->
    <script type="text/jsx" src="{{ url_for ('static', filename='headline.js') }}"></script>

    <title>
        FTHD: {% block title %}{% endblock %}
    </title>

</head>

<body>
<div class="container-fluid">
    <div class="container">
        <div class="info-form">
            <form action="{{ url_for('search') }}" method="POST" class="form-inline justify-content-center"
                  role="search">
                <div class="form-group">
                    <label class="sr-only">Search</label>
                    <input type="search" class="form-control" name="q" id="q" placeholder="Search..."
                           aria-label="Search FT Headlines" value="{{ query }}" required>

                    <input type="submit" class="btn btn-success" id="submit" value="Go"/>
                </div>
            </form>
        </div>
        <div class="row">
            <main>
                {% block main %}{% endblock %}
            </main>
        </div>

        <span class="input-group-addon">Results per page: </span>
        <label class="sr-only">>Results per page</label>
        <select name="resultsPerPage" class="selectpicker form-control">
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="75">75</option>
            <option value="100" selected="selected">100</option>
        </select>
        <input type="submit" id="submitResultsPerPage" class="btn-small btn-secondary" value="Go">

    </div>
</div>

<!-- app's own JavaScript -->
<script src="{{ url_for('static', filename='scripts.js') }}"></script>

</body>
</html>
