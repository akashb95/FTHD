<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="initial-scale=1, width=device-width" name="viewport"/>

    <!-- http://stewartjpark.com/Flask-JSGlue/ -->
    {{ JSGlue.include() }}

    <link rel="stylesheet" href="https://build.origami.ft.com/v2/bundles/css?modules=o-fonts@^3.0.4,o-loading@^2.2.0"/>
    <script src="https://build.origami.ft.com/v2/bundles/js?modules=o-fonts@^3.0.4,o-loading@^2.2.0"></script>

    <!-- Bundled CSS and JS - Bootstrap, jQuery, FTHD's native JS and CSS -->
    <script src="{{ url_for('static', filename='bundle.js') }}"></script>

    <title>
        FTHD: {% block title %}{% endblock %}
    </title>

</head>

<body>
<div class="container-fluid">
    <div class="container">

        <div class="header">
            <h1><strong>FT</strong> Headlines Dredger</h1>
        </div>

        <div class="info-form">
            <form action="{{ url_for('search', page_num=1) }}" method="GET" class="form-inline justify-content-center"
                  role="search">
                <div class="form-group">
                    <label class="sr-only">Search</label>
                    <input type="search" class="form-control" name="q" id="q" placeholder="Search..."
                           aria-label="Search FT Headlines" value="{{ query }}" required>

                    <input type="submit" class="btn btn-success" id="submit" value="Go"/>
                    <br>
                    <label>Results per page:&nbsp;</label>
                    <select class="selectpicker form-control" id="select-results-per-page"
                            name="select-results-per-page">
                        <option value="25">25</option>
                        <option value="50" selected>50</option>
                        <option value="75">75</option>
                        <option value="100">100</option>
                    </select>

                    <label>Auto-Load: </label> &nbsp;
                    <input class="checkbox" id="autoload" type="checkbox">

                </div>
            </form>
        </div>

        <main>
            {% block main %}{% endblock %}
        </main>

        <div id="extend-button-div">
            <button id="extend-button">
                <large>Show More...</large>
            </button>
        </div>

        {% if pages %}
            <div class="pagination">
                <label class="pagination">Navigate to page... </label> &nbsp;
                {% for page in pages %}
                    <a class="pagination"
                       id={{ page }} href="/search/{{ page }}?q={{ query }}&select-results-per-page={{ results_per_page }}">
                        <label class="sr-only">Go to page {{ page }}</label>
                        <span class="pagination">{{ page }}</span>
                    </a>
                {% endfor %}
            </div>
        {% endif %}

        <div class="footer">

        </div>

    </div>
</div>
</body>
</html>
